<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#FDFBF7"/>

  <!-- Bread loaf -->
  <g transform="translate(90, 85)">
    <!-- Shadow -->
    <ellipse cx="2" cy="35" rx="55" ry="20" fill="#D5CABB" opacity="0.5"/>

    <!-- Bread base -->
    <ellipse cx="0" cy="15" rx="55" ry="35" fill="#C69C6D"/>

    <!-- Bread top -->
    <ellipse cx="0" cy="5" rx="50" ry="28" fill="#D4A574"/>

    <!-- Bread highlight -->
    <ellipse cx="-8" cy="-2" rx="40" ry="22" fill="#E8C097"/>

    <!-- Score marks -->
    <path d="M-28 -5 Q-14 -18 0 -5" stroke="#B8956A" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M0 -5 Q14 -18 28 -5" stroke="#B8956A" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- Flour dust -->
    <circle cx="-25" cy="-8" r="4" fill="#F5F0E6" opacity="0.7"/>
    <circle cx="18" cy="-10" r="3" fill="#F5F0E6" opacity="0.6"/>
    <circle cx="-10" cy="2" r="3" fill="#F5F0E6" opacity="0.5"/>
  </g>

  <!-- Clock on bread -->
  <g transform="translate(90, 85)">
    <circle cx="0" cy="2" r="16" fill="#2C3E50" opacity="0.9"/>
    <circle cx="0" cy="2" r="13" fill="none" stroke="#FDFBF7" stroke-width="1.5"/>
    <line x1="0" y1="2" x2="0" y2="-6" stroke="#FDFBF7" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="2" x2="6" y2="6" stroke="#FDFBF7" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="90" y="155" text-anchor="middle" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#2C3E50" letter-spacing="1">FLOUR HOUR</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background - warm porcelain -->
  <rect width="1200" height="630" fill="#FDFBF7"/>

  <!-- Subtle texture pattern -->
  <defs>
    <pattern id="grain" patternUnits="userSpaceOnUse" width="100" height="100">
      <circle cx="25" cy="25" r="1" fill="#D5CABB" opacity="0.3"/>
      <circle cx="75" cy="75" r="1" fill="#D5CABB" opacity="0.3"/>
      <circle cx="50" cy="10" r="0.5" fill="#D5CABB" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grain)"/>

  <!-- Decorative border -->
  <rect x="30" y="30" width="1140" height="570" fill="none" stroke="#D5CABB" stroke-width="2" rx="20"/>

  <!-- Large rustic bread loaf -->
  <g transform="translate(600, 280)">
    <!-- Shadow -->
    <ellipse cx="5" cy="60" rx="145" ry="45" fill="#D5CABB" opacity="0.4"/>

    <!-- Bread base -->
    <ellipse cx="0" cy="30" rx="140" ry="80" fill="#C69C6D"/>

    <!-- Bread top crust -->
    <ellipse cx="0" cy="10" rx="130" ry="65" fill="#D4A574"/>

    <!-- Bread highlight -->
    <ellipse cx="-20" cy="-5" rx="100" ry="50" fill="#E8C097"/>

    <!-- Score marks - classic sourdough pattern -->
    <path d="M-70 -10 Q-35 -35 0 -10" stroke="#B8956A" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M0 -10 Q35 -35 70 -10" stroke="#B8956A" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M-50 15 Q0 -10 50 15" stroke="#B8956A" stroke-width="5" fill="none" stroke-linecap="round"/>

    <!-- Flour dust spots -->
    <circle cx="-60" cy="-20" r="8" fill="#F5F0E6" opacity="0.7"/>
    <circle cx="40" cy="-25" r="6" fill="#F5F0E6" opacity="0.6"/>
    <circle cx="-30" cy="5" r="5" fill="#F5F0E6" opacity="0.5"/>
    <circle cx="60" cy="0" r="7" fill="#F5F0E6" opacity="0.6"/>
    <circle cx="-80" cy="10" r="4" fill="#F5F0E6" opacity="0.4"/>
    <circle cx="20" cy="-35" r="4" fill="#F5F0E6" opacity="0.5"/>
  </g>

  <!-- Wheat stalks decoration - left -->
  <g transform="translate(180, 300)" opacity="0.6">
    <path d="M0 100 Q10 50 0 0" stroke="#C69C6D" stroke-width="3" fill="none"/>
    <ellipse cx="-8" cy="15" rx="6" ry="12" fill="#D4A574" transform="rotate(-30 -8 15)"/>
    <ellipse cx="8" cy="20" rx="6" ry="12" fill="#D4A574" transform="rotate(30 8 20)"/>
    <ellipse cx="-8" cy="40" rx="6" ry="12" fill="#D4A574" transform="rotate(-30 -8 40)"/>
    <ellipse cx="8" cy="45" rx="6" ry="12" fill="#D4A574" transform="rotate(30 8 45)"/>
    <ellipse cx="-8" cy="65" rx="6" ry="12" fill="#D4A574" transform="rotate(-30 -8 65)"/>
  </g>

  <!-- Wheat stalks decoration - right -->
  <g transform="translate(1020, 300)" opacity="0.6">
    <path d="M0 100 Q-10 50 0 0" stroke="#C69C6D" stroke-width="3" fill="none"/>
    <ellipse cx="8" cy="15" rx="6" ry="12" fill="#D4A574" transform="rotate(30 8 15)"/>
    <ellipse cx="-8" cy="20" rx="6" ry="12" fill="#D4A574" transform="rotate(-30 -8 20)"/>
    <ellipse cx="8" cy="40" rx="6" ry="12" fill="#D4A574" transform="rotate(30 8 40)"/>
    <ellipse cx="-8" cy="45" rx="6" ry="12" fill="#D4A574" transform="rotate(-30 -8 45)"/>
    <ellipse cx="8" cy="65" rx="6" ry="12" fill="#D4A574" transform="rotate(30 8 65)"/>
  </g>

  <!-- Title: Flour Hour -->
  <text x="600" y="480" text-anchor="middle" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="#2C3E50" letter-spacing="4">FLOUR HOUR</text>

  <!-- Subtitle -->
  <text x="600" y="530" text-anchor="middle" font-family="Georgia, serif" font-size="28" fill="#708090" font-style="italic">Bread Baking Schedule Planner</text>

  <!-- By line -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#708090">by Yanina's Kitchen</text>

  <!-- Small clock icon on bread -->
  <g transform="translate(600, 280)">
    <circle cx="0" cy="5" r="22" fill="#2C3E50" opacity="0.85"/>
    <circle cx="0" cy="5" r="18" fill="none" stroke="#FDFBF7" stroke-width="2"/>
    <line x1="0" y1="5" x2="0" y2="-5" stroke="#FDFBF7" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="5" x2="8" y2="10" stroke="#FDFBF7" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>

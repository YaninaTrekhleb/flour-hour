<svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36">
  <!-- Danish Dough Whisk Cursor - Hover state (terracotta accent) -->
  <g transform="rotate(-15, 18, 18)">
    <!-- Wire spiral head - terracotta color -->
    <ellipse cx="24" cy="9" rx="8" ry="7" fill="none" stroke="#C4856A" stroke-width="1.8"/>
    <ellipse cx="24" cy="9" rx="5" ry="4" fill="none" stroke="#C4856A" stroke-width="1.8"/>
    <circle cx="24" cy="9" r="1.8" fill="none" stroke="#C4856A" stroke-width="1.8"/>

    <!-- Wooden handle -->
    <line x1="17" y1="14" x2="3" y2="31" stroke="#D4A574" stroke-width="5" stroke-linecap="round"/>
    <line x1="17" y1="14" x2="3" y2="31" stroke="#C4956A" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Metal ferrule (connector) - terracotta -->
    <ellipse cx="17.5" cy="13.5" rx="3" ry="2" fill="#C4856A"/>
  </g>
</svg>